<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Health Survey in Kampala Uganda</h1>
    <p class="description"></p>
    <form action="" id="survey-form">
        <label id="name-label" for="">Name<input placeholder="Enter your names" type="text" id="name" required/></label>
        <label id="email-label" for="">Email<input placeholder="Enter your Email address" type="email" id="email" required/></label>
        <label id="number-label" for="">Telephone <input placeholder="Enter your number" type="number" id="number" max="10" min="5"></label>
        <label for="">Which Health complication do you have?
            <select name="" id="dropdown">
                <option value="">HIV/AIDS</option>
                <option value="">Malaria</option>
                <option value="">Obesity</option>
            </select>
        </label>
        <p>Would you recommend one to do reguar checkups?</p>
        <label>Yes i would<input type="radio" name="yes" checked></label>
        <label >No i won't<input type="radio" name="no"></label>
        <label >May be<input type="radio" name="maybe"></label>  
        
        <p>How often do you eat out in a week? (Check all that apply)
            </p>
        <label >Always <input type="checkbox"></label>
        <label >Sometimes <input type="checkbox"></label>
        <label >Rarely <input type="checkbox"></label>
        <label >Never <input type="checkbox"></label>
        <label >Usually <input type="checkbox"></label>
        <label >When i want <input type="checkbox"></label>
        <label >Other <input type="checkbox"></label>

        <label for="">How is the quality of your sleep?
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <button id="Submit">Submit</button>
        

    </form>
    <script src="script.js"></script>
</body>
</html>
